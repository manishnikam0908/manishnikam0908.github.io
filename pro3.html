<html>
    <head>
        <title>
            color genret
        </title>
          <!-- <link rel="stylesheet" href="pro3.css"> -->

<style>

  body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  font-family: Arial, sans-serif;
}



section {
  text-align: center;
}

section div:first-child {
  display: flex;
  justify-content: center;
  gap: 20px;          
  margin-bottom: 20px; 
}

h1 {
  margin-bottom: 20px; 
  color: white;
  font-size: 20px;
  font-weight: 600;
}

.copyCode {
    color: white;
  background: rgb(128, 111, 111);
  padding: 15px 25px;
  border-radius: 8px;
  font-size: 14px;
box-shadow: 0 10px 30px rgba(158, 163, 198, 0.15);
  border-left: 4px solid white;

}


#mybutton,
#mybutton2 {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Different colors */
#mybutton {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
}

#mybutton2 {
  background: linear-gradient(135deg, #ff9966, #ff5e62);
  color: white;
}

/* Hover effect */
#mybutton:hover,
#mybutton2:hover {
  transform: translateY(-4px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
}

/* Click effect */
#mybutton:active,
#mybutton2:active {
  transform: scale(0.95);
}

  </style>





    </head>
    <body>

      

        <section>
            <div>
                <button id="mybutton"> #051937 </button>
                <button id="mybutton2"> #008793</button>
            </div>
            <h1>Copy your code here</h1>
            <div class="copyCode">
               background-image: linear-gradient( to right, rgb(102, 126, 234), rgb(118, 75, 162) );

            </div>
        </section>






        <script>

            let btn1 =  document.getElementById("mybutton");
            let btn2 =  document.getElementById("mybutton2");
            let copydiv = document.querySelector(".copyCode")
            let rgb1 = "#667eea";
            let rgb2 = "#764ba2";

           

 const hexValue = () => {
    let myHexavalue = "0123456789abcdef";
    let color = "#";

    for (let i = 0; i < 6; i++) {
        color += myHexavalue[Math.floor(Math.random() * 16)];
    }

    return color;  
};





const handelbutton1 = () => {
    rgb1 = hexValue();   // update only left color
    btn1.innerText = rgb1;

    document.body.style.backgroundImage =
        `linear-gradient(to right, ${rgb1}, ${rgb2})`;

    copydiv.innerHTML =
        `background-image: linear-gradient(to right, ${rgb1}, ${rgb2});`;
};

const handelbutton2 = () => {
    rgb2 = hexValue();   // update only right color
    btn2.innerText = rgb2;

    document.body.style.backgroundImage =
        `linear-gradient(to right, ${rgb1}, ${rgb2})`;

    copydiv.innerHTML =
        `background-image: linear-gradient(to right, ${rgb1}, ${rgb2});`;
};






            btn1.addEventListener("click", handelbutton1)
            btn2.addEventListener("click", handelbutton2)

            copydiv.addEventListener("click", () =>
        {
            navigator.clipboard.writeText(copydiv.innerText);
            alert("Gradient code copied successfully! âœ…");
        });
        </script>
    </body>
</html>
